<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример таплинка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fff4;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 15px;
            background: #383838;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 20px;
            color: #4caf50;
        }

        .profile p {
            color: #666;
            margin: 5px 0 15px;
        }

        .button {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            transition: background 0.3s;
        }

        .button a span {
            margin-left: 10px;
        }

        .button .work {
            background: #4caf50;
        }

        .button .work:hover {
            background: #45a049;
        }

        .button .blog, .button .shop, .button .contact {
            background: #a6cf94;
        }

        .button .blog:hover, .button .shop:hover, .button .contact:hover {
            background: #94c283;
        }

        .button a .icon {
            font-size: 20px;
        }

        .button a .alert {
            margin-left: auto;
            background: #f44336;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your-profile-image.jpg" alt="Profile Picture">
            <h1>НИКИТА БЕЛАШ</h1>
            <p>Добавьте несколько ссылок на свою страницу</p>
        </div>

        <div class="button">
            <a href="#" class="work">
                <span class="icon">&#128188;</span>
                <span>МОИ РАБОТЫ</span>
            </a>
            <a href="#" class="blog">
                <span>МОЙ БЛОГ</span>
                <small>истории из жизни</small>
                <span class="alert">!</span>
            </a>
            <a href="#" class="shop">
                <span>ИНТЕРНЕТ-МАГАЗИН</span>
                <small>покупайте мой мерч</small>
                <span class="alert">!</span>
            </a>
            <a href="#" class="contact">
                <span>НАПИШИТЕ МНЕ</span>
                <span class="alert">!</span>
            </a>
        </div>
    </div>
</body>
</html>
